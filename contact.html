            <h2>お問い合わせ</h2>

        <section class="contact-wrap contents">
            <form action="submit.php" method="POST">

                <div>
                    <label for="name">お名前<span>*必須</span></label>
                    <input type="text" id="name" name="name" required><br>

                    <label for="company">会社名</label>

                </div>

                <div>

                    <input type="email" id="email" name="email" required><br>
                </div>

                <div>
                    <label for="phone">お電話番号</label>
                    <input type="tel" id="phone" name="phone"><br>
                </div>

                
                <div class="check">
                    <label>お問い合わせ種別<span>*必須</span></label><br>

                        <option selected="">この選択メニューを開く</option>
                        <option value="1">その1</option>
                        <option value="2">その2</option>
                        <option value="3">その3</option>
                      </select>
                </div>

                <div>
                    <label for="message">お問い合わせ内容<span>*必須</span></label><br>
                    <textarea id="message" name="message" rows="5" required></textarea><br>
                </div>

               
            
                <input type="submit" value="送信する" class="jump">
            </form>
